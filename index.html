  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </div><!--/.nav-collapse -->

    <div class="container">

      <div class="starter-template">
        <h1>Tic Tac Toe: WDI Week 3</h1>
        <p class="lead"><br></p>
      </div>

      <div id="toprow" class="row">
        <div id="sq1" class="game_square col-lg-offset-4 col-xs-4">
          <img id="char1" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq2" class="game_square">
          <img id="char2" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq3" class="game_square">
          <img id="char3" class="black" src="images/black.png" alt="">
        </div>
      </div>
      <div id="midrow" class="row">
        <button id="newgame" class="col-lg-offset-1 hidden-xs hidden-sm hidden-md">New game</button>

        <div id="sq4" class="game_square col-lg-offset-2 col-xs-4">
          <img id="char4" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq5" class="game_square">
          <img id="char5" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq6" class="game_square">
          <img id="char6" class="black" src="images/black.png" alt="">
        </div>

        <div id="scoreboard" class="hidden-xs hidden-sm hidden-md">
          <div>Score</div>
          <div>X: <span id="x_score">0</span></div>
          <div>O: <span id="o_score">0</span></div>
        </div>
      </div>
      <div id="botrow" class="row">
        <div id="sq7" class="game_square col-lg-offset-4 col-xs-4">
          <img id="char7" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq8" class="game_square">
          <img id="char8" class="black" src="images/black.png" alt="">
        </div>
        <div id="sq9" class="game_square">
          <img id="char9" class="black" src="images/black.png" alt="">
        </div>
      </div>

      <div id="controls" class="row">
        <button id="newgame_mobile" class="hidden-lg">New game</button>
        <div id="scoreboard_mobile" class="hidden-lg">
          <div>X: <span id="x_score_mobile">0</span></div>
          <div>O: <span id="o_score_mobile">0</span></div>
        </div>
        <button id="x_first_mobile" class="no hidden-lg">
          X-First On
        </button>
      </div>

      <button id="x_first" class="no col-lg-offset-5 hidden-xs hidden-sm hidden-md">
        Turn X-First On
      </button>
    </div><!-- /.container -->
